<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="login" class="login">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Enter username">
            <button onclick="login()">Login</button>
        </div>
        <div id="piggy-box-container" class="piggy-box-container">
            <div class="piggy-box">
                <div class="slot"></div>
            </div>
            <div class="controls">
                <input type="number" id="amount" placeholder="Enter amount" min="1">
                <button class="save" onclick="saveMoney()">Save Money</button>
                <button class="withdraw" onclick="withdrawMoney()">Withdraw Money</button>
            </div>
            <div class="balance">
                Balance: $<span id="balance">0</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
